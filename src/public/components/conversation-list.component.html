<div class="header">
	<a class="btn" (click)="openUserList()">New Conversation</a>
</div>
<div class="conversations">
		<ul class="conversation-list">
			<li *ngFor="let conversation of conversations" class="conversation" (click)="gotoConversation(conversation)" [class.active]="isActive(conversation)">
				<div class="user-badge"><span>{{getBadgeIcon(conversation)}}</span></div>
				<div class="conversation-content">
					<div class="users"><span *ngFor="let user of getOtherUsers(conversation)">{{user.getName()}}</span></div>
					<div class="latest-message">{{latestMessage(conversation)}}</div>
				</div>
			</li>
		</ul>
</div>
<div class="user-list" [class.open]="userListVisible">
	<user-list (close)="closeUserList($event)"></user-list>
</div>
