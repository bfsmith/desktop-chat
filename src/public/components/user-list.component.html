<div class="header">
	<a class="btn start-btn" (click)="startConversation()">Start Conversation</a>
	<a class="btn close-btn" (click)="closePanel()">Close</a>
</div>
<ul>
	<li *ngFor="let user of users" class="user" (click)="toggleUserSelected(user)">
		<i class="fa fa-2x" [class.fa-check-square-o]="isSelected(user)" [class.fa-square-o]="!isSelected(user)" aria-hidden="true"></i>
		<span [class.online]="user.status" [class.offline]="!user.status">{{user.name}}</span>
	</li>
</ul>
